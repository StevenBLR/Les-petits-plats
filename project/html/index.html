<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <img src="../imgs/toque.svg" class="header__logo">
        <h1 class="header__title">Les petits plats</h1>
      </header>
      <div class="filters">
        <form>
          <div class="filters__search-bar-wrapper">
            <input type="text" class="filters__search-bar" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
            <button type="submit" class="filters__send-bt">
                <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        
        <nav class="filters__tags">
            <span class="filters__tag">Element 01
              <button id=""><i class="far fa-times-circle"></i></button>
            </span>
            <span class="filters__tag">Element 02
              <button id=""><i class="far fa-times-circle"></i></button>
            </span>
        </nav>

        <div class="filters__advanced-search">
          <div class="advanced-search-field">
            <input type="text" placeholder="Ingrédients" class="advanced-search-field__text-input">
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="advanced-search-field--green">
            <input type="text" placeholder="Appareils" class="advanced-search-field__text-input">
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="advanced-search-field--orange">
            <input type="text" placeholder="Ustensiles" class="advanced-search-field__text-input">
            <i class="fas fa-chevron-up"></i>
          </div>
        </div>
      </div>

      <main class="recipes">
        <div class="card" style="width: 18rem;">
          <img src="../imgs/sample_img.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </main>
      <footer>
      </footer>
      <script src="https://kit.fontawesome.com/3dfad0cb79.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
